<!DOCTYPE html>
<html>
    <head>
        <title>HTML lists</title>
    </head>
    <body>
        <h1>HTML lists</h1>
        <ul>
            <li>Apple</li>
            <li>Banana</li>
            <li>Orange</li>
            <li>Coconut</li>
            <li>Mango</li>
        </ul>
        <ol>
            <li>3</li>
            <li>6</li>
            <li>9</li>
            <li>12</li>
            <li>15</li>
            <li>18</li>
        </ol>
        <h2>Definition lists
            <dl>
                <dt>Home</dt>
                <dt>About us</dt>
                <dt>Contact us</dt>
            </dl>
        </h2>
    </body>
</html>
