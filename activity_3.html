<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML Tables
        </title>
    </head>
    <body>
        <h1>HTML Tables</h1>
        <table border="5px">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Sex</th>
            </tr>
            <tr>
                <td>John</td>
                <td>42</td>
                <td>Male</td>
            </tr>
            <tr>
                <td>Sarah</td>
                <td>39</td>
                <td>Female</td>
            </tr>
        </table>
    </body>
</html>
